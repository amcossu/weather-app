<div class="container boxDown">
  <div class="row">
    <div class="col-8 offset-2 rounded">
      <h3 class="text-center my-4 col-12">Weather today</h3>
      <div class="row">
        <div class="col-md-6 px-4">
          <div class="form-group mt-4">
            <app-date class="col-12 mb-4 p-0"></app-date>
            <div class="d-flex mt-4">
              <input class="form-control" type="text" placeholder="City" [(ngModel)]="request.town"/>
              <button type="submit" class="btn bg-dark text-white btn-md ml-2" (click)="sendToAPIXU()">
                <i class="material-icons pt-2">search</i>
              </button>
            </div>
          </div>
        </div>

        <div class="weatherCard col-md-6">
          <div class="text-center">
            <span class="temp" *ngIf="response.temperature">{{ this.response.temperature }} °C</span>
            <span class="feelsLike temp" *ngIf="response.feelslike">Feels like {{ this.response.feelslike }} °C</span>
            <span *ngIf="response.name">{{ response.name }}, {{ response.country }} à {{response.observation_time}}</span>
          </div>
        </div>
      </div>
        
    </div>
      
  </div>
</div>
